    <div id="container">
        <header>
            <h1 class="h1">
                To-do
                <i class="fi fi-br-list-check"></i>
            </h1>
            <p>Minhas tarefas</p>
        </header>
        <form id="todo-form">
            <div id="form-control">
                <h4>Nova tarefa</h4>
                <div class="inTodo">
                    <input type="text" name="" id="inTodo" placeholder="Sua tarefa de hoje">
                    <button type="submit">
                        <i class="fi fi-br-add"></i>
                    </button>
                </div>
                
                <p class="descrition">Adicione uma nova tarefa ao campo de texto.</p>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <div id="form-control">
                <h4>Edite a sua tarefa:</h4>
                <div class="editInput">
                    <input type="text" name="" id="input-edit">
                    <button type="submit">
                        <i class="fi fi-br-check-double"></i>
                    </button>
                </div>
                
            </div>
            <button id="cancel-edit-btn">cancelar</button>
        </form>
        <div id="toobar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" name="" id="inSearch">
                    <button id="clear-btn">
                        <i class="fi fi-br-delete"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtro:</h4>
                <div class="container-select">
                    <select id="filter-select">
                        <option value="select">Escolha</option>
                        <option value="all">Todos</option>
                        <option value="dono">Concluídas</option>
                        <option value="todo">A fazer</option>
                    </select>

                    <div id="result-filter" class="none">
                        <div class="selected" id="done">Concluídos</div>
                        <div class="selected" id="todo">A fazer</div>
                    </div>

                </div>

            </div>
